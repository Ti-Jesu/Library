<table class="table">
  <thead>
    <tr>
      <th scope="col">Index</th>
      <th scope="col">update Book</th>
      <th scope="col">Delete Book</th>
      <th scope="col">Book Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = 'let book of BookList index as i'>
      <th scope="row"> {{i+1}} </th>
      <td> <a href ="update-book/{{book._id}} "> update </a> </td>
      <td> <a routerLink ="delete-book/{{book._id}} "> delete </a> </td>
      <td > {{book.bookName}} </td>
      
      
      
    </tr>
  </tbody>
</table>
